<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>

    <style>

        *{
            padding: 0;
            margin: 0;
        }

        .wrap{
            background-color: lightblue;
            display: flex;
            justify-content: space-between;
        }

        .box{
            width: 30%;
            height: 400px;
            background-color: gold;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

</head>
<body>
    
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>


    <script>
        const wrapEl = document.querySelector('.wrap');
        const pEl = document.createElement('p');
                
        
        pEl.innerHTML = '<h1><a href="http://naver.com">네이버</a></h1>'
        wrapEl.appendChild(pEl);
        wrapEl.removeChild(document.querySelector('.box:first-child'));


    </script>

</body>
</html>
